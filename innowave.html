<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" href="innowave.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 
<body>
	<div class="main-section">	<!--main section-->

		<div class="left-section">	<!--left section of page-->
			<div class="header">	
				<h1>innoWave</h1>
			</div>

			<div class="login">		<!--login section on left section-->

				<h1 class="heading">Welcome to innoWave</h1>

				<form>   <!--form starting-->

					<label class="label">Email</label><br>		<!--email input-->
					<div class="input-box">
						<input type="Email"><br>
					</div>

					<label class="label">Password</label><br>	<!--password input -->
					<div class="input-box">
						<input type="password"><br>
					</div>

					<div class="remember-me">		<!--remember and forgot section-->
						<div class="check-box">
							<input type="checkbox"><label>Remember me</label>
						</div>
						<div class="forgot">
							<a href="#">Forgot Password ?</a>
						</div>

					</div>

					<div class="login-button">  	<!--login button section-->
						<button class="btn">Login</button>
					</div>

					<div class="apple-button">		<!--apple button-->
						<button class="butn"><i class='bx bxl-apple'></i>Login with apple</button>
					</div>
				</form>
			</div>
			
		</div>

		<div class="right-section"> <!--right section  of page-->
			
		</div>
	</div>
	
</body>
</html>
